
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Sounds</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Images With Sounds</h1>
    </header>
    <p>Click on the cat images to hear their sounds!</p>
    <main>
        <div class="container">
        <div class="animal-image">
            
            <img src="cat little.jpg" alt="Cat" width="400px" height="300px"  onclick="playSound('mixkit-cartoon-little-cat-meow-91 (1).wav')">

            <img src="angry cat.jpg" alt="angry cat" width="400px" height="300px"  onclick="playSound('mixkit-angry-cartoon-kitty-meow-94.wav')">
            
            <img src="pain.jpeg" alt="kitty" width="400px" height="300px"  onclick="playSound('mixkit-little-cat-pain-meow-87.wav')">
            
            <img src="hungry cat.jpg" alt="hungry cat" width="400px" height="300px" onclick="playSound('mixkit-domestic-cat-hungry-meow-45.wav')">
            
            <img src="angry roar.avif" alt="kitty" width="400px" height="300px"  onclick="playSound('mixkit-big-wild-cat-scary-roar-88.wav')">
            <audio id="cat-sound" controls style="display: none;"></audio>
        </div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </footer>
            
    <script src="script.js" defer></script>
</body>
</html>
